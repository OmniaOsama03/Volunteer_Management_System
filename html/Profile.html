    </form>
    



    <div id="profileContainer">
        <div class="profileBox">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <button class="update-button" onclick="showUpdateInfoForm()">Update Info</button>
            <button class="update-password-button" onclick="togglePasswordForm()">Update Password</button>
            <div id="passwordForm">
                <input type="password" id="currentPassword" placeholder="Current Password" required />
                <input type="password" id="newPassword" placeholder="New Password" required />
                <span id="strengthFeedback" class="feedback"></span>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
                <span id="passwordFeedback" class="feedback"></span>
                <button onclick="updatePassword()" id="updatePass">Submit New Password</button>
            </div>
            <div id="updateInfoForm">
                <input type="text" id="newFirstName" placeholder="New First Name" />
                <input type="text" id="newLastName" placeholder="New Last Name" />
                <input type="email" id="newEmail" placeholder="New Email" />
                <span id="errorSpan"></span>
                <span id="updateInfoFeedback" class="feedback"></span>
                <button onclick="showUpdateForm()" id="updateInfoBtn">Submit Info</button>
            </div>
        </div>
    </div>

<script>

document.addEventListener('DOMContentLoaded', () => {
    // Fetch and set the profile picture URL from localStorage
    const imageUrl = localStorage.getItem('profilePictureUrl');
    if (imageUrl) {
        document.getElementById('profilePicture').src = imageUrl;
    }
});

document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the default form submission

    const fileInput = document.getElementById('profilePictureInput');
    const file = fileInput.files[0];  // Get the first selected file
    if (file) {
        const imageUrl = URL.createObjectURL(file);
        
        document.getElementById('profilePicture').src = imageUrl;
        
        // Store the image URL in localStorage
        localStorage.setItem('profilePictureUrl', imageUrl);
    }
});

</script>
