<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EventLink</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        
        <div class="profile-info">
            <label for="displayFirstName">First Name:</label>
            <span id="displayFirstName"></span>

            <label for="displayLastName">Last Name:</label>
            <span id="displayLastName"></span>

            <label for="displayEmail">Email:</label>
            <span id="displayEmail"></span>

            <label for="displayPassword">Password:</label>
            <span id="displayPassword">******</span>
        </div>

        <div class="edit-container">
            <input type="text" id="editFirstName" placeholder="First Name">
            <input type="text" id="editLastName" placeholder="Last Name">
            <input type="email" id="editEmail" placeholder="Email">
            <input type="password" id="editPassword" placeholder="Password">
            <button class="update-button" onclick="updateProfile()">Update</button>
        </div>

        <button class="edit-button" onclick="enableEditing()">Edit Profile</button>
    </div>

    <script>
       // In profile.html script
async function loadProfile() {
    try {
        const response = await fetch('http://localhost:5000/users/profile', {
            method: 'GET',
            credentials: 'include' // Include credentials (cookies) with the request
        });
        if (!response.ok) {
            throw new Error('Failed to load profile');
        }

        const userData = await response.json();

        document.getElementById('displayFirstName').textContent = userData.firstName || 'N/A';
        document.getElementById('displayLastName').textContent = userData.lastName || 'N/A';
        document.getElementById('displayEmail').textContent = userData.email || 'N/A';
        document.getElementById('displayPassword').textContent = '******'; // Display a placeholder
    } catch (error) {
        alert(error.message);
    }
}

document.addEventListener('DOMContentLoaded', loadProfile);

    </script>
</body>
</html>
