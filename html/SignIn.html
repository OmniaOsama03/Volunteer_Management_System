<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EventLink</title>
    <link rel="stylesheet" href="../css/SignIn.css">
</head>
<body>
    <div class="content">
        <p class="small-text">Hello there,</p>
        <h1>Welcome to EventLink!</h1>
        <p class="small-text">Don't have an account? <a href="SignUp.html">Sign up!</a></p>

        <form id="signin-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>

        // Handles form submission asynchronously
        async function handleFormSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                email: form.elements['email'].value,
                password: form.elements['password'].value
            };

            try {
                 // Sends a POST request to the server to log in the user
                const response = await fetch('http://35.224.154.82/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json()  
                    throw new Error(errorData.error || 'An unexpected error occurred');
                }

                alert('Login successful!');
                
                window.location.href = 'HomePage.html'; // Redirect to homepage
            } catch (error) {
                alert(error.message);
            }
        }
        // Adds an event listener to the sign-in form
            const form = document.getElementById('signin-form');
            form.addEventListener('submit', handleFormSubmit);
        
    </script>
</body>
</html>
