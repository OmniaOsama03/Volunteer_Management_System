<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <style>
        /* Your existing CSS styles */
    </style>
    <script>
        async function getEvents() {
            try {
                const response = await fetch('http://localhost:8008/getEvents');
                const data = await response.json();
                const container = document.getElementById('container');
                container.innerHTML = ''; // Clear previous events

                if (data.length === 0) {
                    container.innerText = 'No events found';
                    return;
                }

                data.forEach(event => {
                    const eventBox = document.createElement('div');
                    eventBox.classList.add('event-box');
                    eventBox.innerHTML = `
                        <h3>${event.title}</h3>
                        <p>Date: ${new Date(event.date).toDateString()}</p>
                        <p>Time: ${event.time}</p>
                        <p>Location: ${event.location}</p>
                        <p>${event.description}</p>
                        <p>Visibility: ${event.visibility}</p>
                    `;
                    container.appendChild(eventBox);
                });
            } catch (error) {
                document.getElementById('container').innerText = 'Error fetching events: ' + error.message;
            }
        }

        document.addEventListener('DOMContentLoaded', getEvents);
    </script>
</head>
<body>
    <h1>Events</h1>
    <div id="container"></div>
</body>
</html>
